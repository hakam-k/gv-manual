<script type="text/javascript">
<!--
//##################################################################################
//##
//## 　　　　　　　関連マニュアルのプルダウンメニュー設定
//##
//##　関連マニュアルのプルダウンメニューを表示したい時は、下の var links （24行）
//##　の値を編集して、対象マニュアル情報を入力ください。
//##　設定形式：
//##　"ManualID::Manual Name"
//##　（マニュアルIDとマニュアル名の間必ず２つ半角コロン「::」を入れてください。）
//##　（マニュアルIDはHtmlまたはXmlデータが入っているフォルダー名と同じでう。）
//##　複数の関連マニュアルある場合、各マニュアル情報の間必ず２つ半角縦バー「||」
//##　を入れてください。
//##　
//##　設定例：
//##　var links = "J4AT02::J4AT02マニュアル名||J4C302::マニュアル名||J4AT11::マニュアル名";
//##　
//##################################################################################

var links = "ManualID::Manual Name";

function setLinksMenu() {
	if (links == "ManualID::Manual Name") {
		document.writeln('&nbsp;');
	} 
	else if (links.indexOf('::') == -1) {
		document.writeln('Error!<br>Check links variable!');
	}
	else {
		document.writeln('<form class="optlist">');
		document.writeln('<select id="opt" class="optlist" name="manuals" onChange="openManual(this)">');
		document.writeln('<option value="0">Related Manuals</option>');
		
		while (links != "") {
			var thisLink
			if (links.indexOf('||') == -1) {
				thisLink = links;
				links = "";
			} else {
				thisLink = links.substr(0, links.indexOf('||'));
				links = links.substr(links.indexOf('||') + 2);
			}
			var thisID = thisLink.substr(0, thisLink.indexOf('::'));
			var thisName = thisLink.substr(thisLink.indexOf('::') + 2);
			document.writeln('<option value="' + thisID + '">' + thisName + '</option>');
		}
		
		document.writeln('</select>');
		document.writeln('</form>');
	}
}

//create var for xref window
	var xrefWin;
-->
</script>
