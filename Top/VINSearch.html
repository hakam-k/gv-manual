function funcKey(e) {
	if (window.event) {
		var ev = window.event;
	}
	else {
		var ev = e;
	}
	if (ev.target) {
		var el = ev.target;
	}
	else {
		el = ev.srcElement;
	}
	if(ev && el) {
		var code = ev.keyCode;
		var id = el.id;
		var tagnm = el.tagName;
	}
	else{
		return false;
	}

	if ( (code == 13) && (tagnm == 'INPUT') && (id == 'srcVin') ) {
		InVIN = document.getElementById("srcVin").value;
		var Ret = GoSearch(InVIN);
		var wcnt = 0;
		if (Ret == true) {
			for (var i = 0 ; i < 1000000 ; i++) {
				wcnt++;
			}
		}
		return Ret;
	
	}
}

function SrcVin() {
	InVIN = document.getElementById("srcVin").value;
	
	if ((InVIN.length > 0) && (InVIN != '')) {
		var Ret = GoSearch(document.getElementById("srcVin").value);
		if (Ret == true) {
			return Ret;
		}
	}
}

function formReset() {
	var resetID = document.getElementById("srcVin");
	resetID.value = "";
}
